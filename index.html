<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平凡社 | 日本と世界を繋ぐビジネスコンサルティング</title>

    <style>
        /* -------- 全局样式 -------- */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
        }

        /* -------- Header 导航栏 -------- */
        header {
            background-color: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 999;
        }

        /* Logo */
        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        /* 导航菜单（电脑端） */
        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        /* -------- 手机端汉堡菜单 -------- */
        .menu-toggle {
            display: none;
            font-size: 28px;
            cursor: pointer;
            user-select: none;
        }

        /* 下拉菜单（手机） */
        .mobile-menu {
            display: none;
            flex-direction: column;
            background: white;
            width: 100%;
            padding: 10px 0;
            border-top: 1px solid #ddd;
        }

        .mobile-menu a {
            padding: 12px 25px;
            font-size: 18px;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #eee;
        }

        /* -------- Hero 区域 -------- */
        .hero {
            text-align: center;
            padding: 80px 20px;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 18px;
            color: #666;
        }

        /* -------- 手机端适配 -------- */
        @media (max-width: 768px) {
            nav ul {
                display: none; /* 电脑菜单隐藏 */
            }
            .menu-toggle {
                display: block; /* 显示汉堡按钮 */
            }
        }
    </style>

    <script>
        // 手机菜单切换
        function toggleMenu() {
            const menu = document.getElementById("mobileMenu");
            menu.style.display = menu.style.display === "flex" ? "none" : "flex";
        }
    </script>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo">平凡社</div>

        <nav>
            <ul>
                <li><a href="#service">サービス</a></li>
                <li><a href="#about">会社案内</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>

        <!-- 汉堡按钮（仅手机显示） -->
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    </header>

    <!-- 手机展开菜单 -->
    <div id="mobileMenu" class="mobile-menu">
        <a href="#service">サービス</a>
        <a href="#about">会社案内</a>
        <a href="#contact">お問い合わせ</a>
    </div>

    <!-- Hero 区域 -->
    <section class="hero">
        <h1>日本と世界を繋ぐビジネスコンサルティング</h1>
        <p>企業の海外進出を総合的にサポートします。</p>
    </section>

</body>
</html>
